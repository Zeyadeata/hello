version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command:  |
            . venv/bin/activate 
            make install 
          name: install
      - run:
          command:  |
            . venv/bin/activate 
            make test 
          name: Test
        - run:
          command: |
            . venv/bin/activate 
            make lint
          name: Lint
workflows:
  main:
    jobs:
      - build-and-test